<div class="container">
    <div class="row  align-items-center">
      <div class="col-md-4">
        <div class="card border-dark">
          <img src="/assets/image/{{product.image}}" alt="Picture of product" class="card-img-top">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5 class="card-title">{{product.title}}</h5>
              <p>
                <i *ngIf="addedToWishlist" class="fas fa-heart text-danger" (click)="handleRemovefromWishlist()"></i>
                <i *ngIf="!addedToWishlist" class="far fa-heart text-danger" (click)="handleAddtoWishlist(product)"></i>
              </p>
            </div>
            <p class="card-text">{{product.description}}</p>
            <p><strong>Price:</strong> kr {{product.price}}</p>
            <button class="btn btn-success" (click)="addToCart(product)">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
