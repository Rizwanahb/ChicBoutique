<div class="container">
    <div class="card mx-auto" style="max-width: 600px; margin-top:45px; ">
        <div class="card-body">
            <h3 class="card-title mb-4">Shipping Details</h3>


            <form #shippingForm="ngForm" >
                <!-- Use ngIf to conditionally render based on useNewShippingDetails -->
                <div *ngIf="!isGuest">
                    <div class="form-group col-md-6">
                        <label>
                        <input type="radio" name="shippingaddressoption" [(ngModel)]="forshippingDetails" [value]="false">
                        Use Home Address
                        </label>
                    </div>
                    <div class="form-group col-md-6">
                     <label>
                    <input type="radio" name="shippingaddressoption" [(ngModel)]="forshippingDetails" [value]="true">
                    Enter New Shipping Details
                     </label>
                    </div>
                </div>
              
                <!-- Shipping details form fields -->
                <div  *ngIf="isGuest || forshippingDetails">
                  

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="address">Address</label>
                            <input [(ngModel)]="shippingdetails.address" name="address" type="text" class="form-control" id="address">
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input [(ngModel)]="shippingdetails.city" name="city" type="text" class="form-control" id="city">
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="postalCode">Postal Code</label>
                            <input [(ngModel)]="shippingdetails.postalcode" name="postalcode" type="text" class="form-control" id="postalCode">
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="country">Country</label>
                            <input [(ngModel)]="shippingdetails.country" name="country" type="text" class="form-control" id="country">
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="telephone">Telephone</label>
                            <input [(ngModel)]="shippingdetails.phone" name="telephone" type="text" class="form-control" id="telephone">
                        </div>
                    </div>
    
    
                    

                  <!-- Other shipping details fields -->
                </div>
              
                <!-- Submit button -->
                <div class="form-row">
                    <div class="col-md-6 mt-2">
                        <button type="button" class="btn btn-success px-5" (click)="submitShippingForm()">Submit</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-secondary  px-5" routerLink="/cart">Cancel</button>
                    </div>

                </div>
                <!--<button type="submit" (click)="submitShippingForm()">Submit</button>-->
              </form>
        </div>
    </div>
</div>
