<div class="container">
    <div class="card mx-auto" style="max-width: 600px; margin-top:45px; ">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <h1>Guest Checkout</h1>
                    <p>Please fill in this form to complete your purchase as a guest.</p>
                    <p class="text-center mt-4 w3-red">{{ error }}</p>
                    <hr>

                    <input [(ngModel)]="user.email" type="email" class="form-control" placeholder="Email" name="email" id="email" required>
                    <input [(ngModel)]="user.firstName" type="text" class="form-control" placeholder="First Name" name="fn" id="fn" required>
                    <input [(ngModel)]="user.lastName" type="text" class="form-control" placeholder="Last Name" name="ln" id="ln" required>

                    <input [(ngModel)]="user.address" type="text" class="form-control" placeholder="Address" name="add" id="add" required>
                    <input [(ngModel)]="user.city" type="text" class="form-control" placeholder="City" name="city" id="city" required>
                    <input [(ngModel)]="user.country" type="text" class="form-control" placeholder="Country" name="country" id="country" required>
                    <input [(ngModel)]="user.postalcode" type="text" class="form-control" placeholder="Postal Code" name="postalcode" id="postalcode" required>
                    <input [(ngModel)]="user.telephone" type="text" class="form-control" placeholder="Telephone" name="tel" id="tel" required>
                </div>
            </form>
            <div class="form-group mt-3">
                <!-- Adjust margin-top as needed -->
                <button (click)="save()" type="submit" class="btn btn-primary w3-btn w3-green">Proceed to Payment</button>
                <button (click)="cancel()" type="submit" class="btn btn-primary w3-btn w3-blue">Cancel</button>
            </div>
            <div>
                <p>If you have an account, <a routerLink="/login">sign in</a> for a more personalized experience.</p>
            </div>
        </div>
        <p class="text-center mt-4 w3-red">{{ message }}</p>
    </div>

</div>
