<div class="container">
    <div class="row align-items-center">
        <!-- Use *ngFor to loop through the wishlistItems -->
        <div class="col-md-4" *ngFor="let item of wishlistItems; let i = index">
            <div class="card border-dark mb-3">
                <i class="fas fa-heart right-align text-danger"></i>
                <img [src]="'/assets/image/' + item.productImage" alt="Picture of product" class="card-img-top">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h4 class="card-title">
                            {{ item.productTitle }}</h4>
                        <p class="card-text">
                            {{ item.productDescription }} </p>
                    </div>
                    <p><strong>Price:</strong> kr {{ item.productPrice }}</p>
                    <p class="right-align">
                        <i class="fas fa-trash" (click)="removeItem(item.productId)"></i>
                    </p>
                    <button class="btn btn-success" (click)="addToCart(item)">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
